stages:
  - check
  - trigger

check-versions:
  stage: check
  script:
    - apk add --no-cache jq wget
#    - if [ ! -f "stable.txt" ]; then touch stable.txt; fi
#    - if [ ! -f "latest.txt" ]; then touch latest.txt; fi
#    - CUR_STABLE=$(cat stable.txt)
#    - CUR_LATEST=$(cat latest.txt)
    - STABLE=$(wget -qO- https://api.github.com/repos/smallstep/cli/releases | jq -r ".[0].tag_name")
    - LATEST=$(wget -qO- https://api.github.com/repos/smallstep/cli/tags | jq -r ".[0].name")
    - curl -F token=${CI_JOB_TOKEN} -F ref=master -F "variables[CI_CONFIG_PATH]=.gitlab/latest.yml"  https://gitlab.com/api/v4/projects/19566024/trigger/pipeline
    - if [ "${LATEST}" != "${STABLE}" ]; then curl -F token=${CI_JOB_TOKEN} -F "variables[CI_CONFIG_PATH]=.gitlab/stable.yml" -F ref=master -F https://gitlab.com/api/v4/projects/19566024/trigger/pipeline; fi
