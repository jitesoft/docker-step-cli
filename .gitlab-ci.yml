stages:
  - check
  - trigger

check-versions:
  stage: check
  script:
    - apk add --no-cache jq wget
#    - if [ ! -f "stable.txt" ]; then touch stable.txt; fi
#    - if [ ! -f "latest.txt" ]; then touch latest.txt; fi
#    - CUR_STABLE=$(cat stable.txt)
#    - CUR_LATEST=$(cat latest.txt)
    - STABLE=$(wget -qO- https://api.github.com/repos/smallstep/cli/releases | jq -r ".[0].tag_name")
    - LATEST=$(wget -qO- https://api.github.com/repos/smallstep/cli/tags | jq -r ".[0].name")
    - echo "$STABLE" > build-stable.txt
    - echo "STABLE=build" > .env
    - echo "$LATEST" > build-latest.txt
    - echo "LATEST=build" >> .env
    - if [ "${LATEST}" == "${STABLE}" ]; then rm build-stable.txt; echo "LATEST=build" > .env; fi
  artifacts:
    when: on_success
    reports:
      dotenv: .env
    paths:
      - build-*.txt

trigger-latest:
  stage: trigger
  needs:
    - job: check-versions
      artifacts: true
  trigger:
    include:
      - local: /.gitlab/latest.yml
    strategy: depend
  rules:
    - if: $LATEST == "build"

trigger-stable:
  stage: trigger
  needs:
    - job: check-versions
      artifacts: true
  trigger:
    include:
      - local: /.gitlab/stable.yml
    strategy: depend
  rules:
    - if: $STABLE == "build"
