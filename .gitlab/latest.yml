download:latest:
  needs:
    - job: check
      artifacts: true
  extends: .download
  before_script:
    - mv build-latest.txt version.txt
  rules:
    - if: $LATEST == "build"

build:armv7:latest:
  needs:
    - download:latest
  variables:
    TYPE: latest
    GIT_STRATEGY: none
    ARCH: arm
    GOARCH: arm
    GOARM: 7
  extends: .build
  tags:
    - native-amd64

build:arm64:latest:
  needs:
    - download:latest
  variables:
    TYPE: latest
    GIT_STRATEGY: none
    ARCH: arm64
    GOARCH: arm64
  extends: .build

build:amd64:latest:
  needs:
    - download:latest
  variables:
    TYPE: latest
    GIT_STRATEGY: none
    ARCH: amd64
    GOARCH: amd64
  extends: .build
  tags:
    - native-amd64

containerize:latest:
  extends: .containerize
  needs:
    - build:amd64:latest
    - build:arm64:latest
    - build:armv7:latest
  variables:
    TYPE: latest

scan:latest:
  extends: .container_scanning
  before_script:
    - export SCANNING_IMAGE_NAME="${CI_REGISTRY_IMAGE}:${VERSION}"
  variables:
    GIT_STRATEGY: none
    NO_OUTPUT: "true"
